<body>
	<b style="font-size: 18px; color: blue">
		Cálculo do perímetro de uma circunferência </b></br>
	<script>
		const pi=3.14;
		var perimetro;
		var raio;
		raio=24;
		perimetro=2*(pi*raio);
		document.write ("O raio do circulo é : " + raio + "</br>");
		document.write (" o perímetro do circulo é : " + perimetro);
	</script>
