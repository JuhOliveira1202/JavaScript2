<body>
	<b style="font-size: 18px; color: blue">
		Cálculo da área de um circulo </b></br>
	<script>
		const pi=3.14;
		var area;
		var raio;
		raio=15;
		area=pi*(raio*raio);
		document.write ("O raio do circulo é : " + raio + "</br>");
		document.write (" A área do circulo é : " + area);
	</script>
